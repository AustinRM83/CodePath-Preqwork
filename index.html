  <head>

    <title>124 Memory</title>

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>

  <body id="body">
    <!-- this is the start of content -->
    <h1 id="GT" onclick="Game_Title()">124 Memory</h1>
    <p>The coolest webgame on the market, available at your fingertips!</p>
    <h2 id="diff_sel">Select your difficulty:</h2>
    <button id="Easy">Easy</button>
    <button id="Med" onclick="diff(4)">Medium</button>
    <button id="Hard" onclick="diff(5);Thunderdome();">Hard</button>
    <button id="Thunderdome" class="hidden" onclick="diff(10);">Thunderdome</button>
    <br><br>
    <div class = "row">
      <div class = "column">
        <button id="startBtn" onclick="startGame();annoying();">Start</button>
        <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
      </div>
      <div idclass = "column">
        <p id = "lives" class = "hidden">Lives: 3</p>
      </div>
    </div>
    
    <div id="gameButtonArea" class = "hidden">
      <button id="button1" onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)"><img src="https://cdn.glitch.global/9c40afc3-a5d1-4393-b5d3-44755ee83815/Apple.png?v=1648705578335"></button>
